<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Caravanas de la Esperanza</title>
</head>
<body>
  <h2>Encuesta Clínica RDFM</h2>
  <form id="encuesta-form">
    <label>Nombre:</label><input type="text" name="nombre"><br>
    <label>Edad:</label><input type="number" name="edad"><br>
    <label>Sexo:</label>
    <select name="sexo">
      <option value="F">Femenino</option>
      <option value="M">Masculino</option>
    </select><br>
    <!-- Agrega más campos de encuesta si deseas -->
    <button type="submit">Enviar</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
